<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Square Eyes</title>
	<link media="all" rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<div class="container">
				<div class="holder">
					<div class="nav-box">
						<div class="logo">
							<a href="#">
								<img src="images/logo.png" alt="Square Size">
							</a>
						</div>
						<ul class="nav">
							<li>
								<a href="#">Films</a>
							</li>
							<li>
								<a href="#">Profile</a>
							</li>
							<li>
								<a href="#">Account</a>
							</li>
						</ul>
					</div>
					<div class="search-box">
						<form action="#" class="search-form">
							<input type="search" class="form-control" placeholder="Search">
						</form>
						<a href="#" class="login">
							<div class="smile-icon">
								<img src="images/smile.png" alt="smile">
							</div>
							<span class="txt-login">Log in</span>
						</a>
					</div>
				</div>
			</div>
		</header>
		<main id="main-content">
			<div class="account-detail">
				<div class="container">
					<form action="#" class="account-form">
						<h1>Account details</h1>
						<div class="input-row">
							<label class="label">First name</label>
							<input type="text" class="form-control" placeholder="Thijs">
						</div>
						<div class="input-row">
							<label class="label">Last name</label>
							<input type="text" class="form-control" placeholder="vanâ€™t Kruijs">
						</div>
						<div class="input-row">
							<label class="label">Email</label>
							<input type="email" class="form-control" placeholder="thijskruijs@gmail.com">
						</div>
						<ul class="account-setting">
							<li>
								<a href="#">Security</a>
							</li>
							<li>
								<a href="#">Delete account</a>
							</li>
							<li>
								<a href="#">Log out</a>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</main>
		<footer id="footer">
			<div class="container">
				<div class="holder">
					<div class="footer-logo">
						<a href="#">
							<img src="images/logo.png">
						</a>
					</div>
					<span class="copyright">@ Copyright SQUARE EYES</span>
					<ul class="social-icons">
						<li>
							<a href="#"><img src="images/facebook.png" alt="facebook"></a>
						</li>
						<li>
							<a href="#"><img src="images/twitter.png" alt="facebook"></a>
						</li>
						<li>
							<a href="#"><img src="images/youtube.png" alt="facebook"></a>
						</li>
					</ul>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
