<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Square Eyes</title>
	<link media="all" rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<div class="container">
				<div class="holder">
					<div class="nav-box">
						<div class="logo">
							<a href="#">
								<img src="images/logo.png" alt="Square Size">
							</a>
						</div>
						<ul class="nav">
							<li>
								<a href="#">Films</a>
							</li>
							<li>
								<a href="#">Profile</a>
							</li>
							<li>
								<a href="#">Account</a>
							</li>
						</ul>
					</div>
					<div class="search-box">
						<form action="#" class="search-form">
							<input type="search" class="form-control" placeholder="Search">
						</form>
						<a href="#" class="login">
							<div class="smile-icon">
								<img src="images/smile.png" alt="smile">
							</div>
							<span class="txt-login">Log in</span>
						</a>
					</div>
				</div>
			</div>
		</header>
		<main id="main-content">
			<div class="login-create-account">
				<div class="container">
					<div class="detail">
						<div class="top-logo">
							<a href="#">
								<img src="images/logo2.png" alt="Square Eyes">
							</a>
						</div>
						<form action="#">
							<ul class="tabs">
								<li>
									<a href="#">Log in</a>
								</li>
								<li class="active">
									<a href="#">Register</a>
								</li>
							</ul>
							<ul class="form-list">
								<li>
									<a class="btn" href="#">Log in with Google
										<span class="icon">
											<img src="images/icon-Google.png" alt="icon-google">
										</span>
									</a>
								</li>
								<li>
									<a class="btn" href="#">Log in with Facebook
										<span class="icon">
											<img src="images/icon-Facebook.png" alt="icon-facebook">
										</span>
									</a>
								</li>
								<li>
									<input type="email" class="form-control" placeholder="Enter Email...">
								</li>
								<li>
									<input type="password" class="form-control" placeholder="Password...">
								</li>
								<li>
									<label>
										<input type="checkbox">
										<span class="check-input"></span>
										<span class="text">Terms and conditions</span>
									</label>
								</li>
								<li>
									<a class="btn" href="#">Register</a>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer id="footer">
			<div class="container">
				<div class="holder">
					<div class="footer-logo">
						<a href="#">
							<img src="images/logo.png">
						</a>
					</div>
					<span class="copyright">@ Copyright SQUARE EYES</span>
					<ul class="social-icons">
						<li>
							<a href="#"><img src="images/facebook.png" alt="facebook"></a>
						</li>
						<li>
							<a href="#"><img src="images/twitter.png" alt="facebook"></a>
						</li>
						<li>
							<a href="#"><img src="images/youtube.png" alt="facebook"></a>
						</li>
					</ul>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
